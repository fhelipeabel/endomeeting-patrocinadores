<!-- =========================
     PATROCINADORES — GRID RESPONSIVO (Greatpages)
     Fundo transparente + título 36px Poppins + mensagem de agradecimento
========================= -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
  .sponsors-wrap{
    background: transparent;
    padding: 24px 12px 8px;
    font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  }

  /* Título 36px, preto; apenas a palavra PATROCINADORES em vermelho e negrito */
  .sponsors-title{
    margin: 0 0 8px 0 !important;
    font-size: 36px !important;
    line-height: 1.1 !important;
    font-weight: 400 !important;              /* regular */
    text-align: center !important;
    color: #000000 !important;                /* preto */
    letter-spacing: .2px !important;
  }
  .sponsors-title .hl{
    color: #8d0000 !important;                /* vermelho pedido */
    font-weight: 700 !important;              /* bold apenas na palavra */
    white-space: nowrap;   /* impede quebra automática */
  }

  /* Mensagem simples de agradecimento */
  .sponsors-note{
    margin: 0 auto 18px !important;
    max-width: 920px !important;
    text-align: center !important;
    font-size: 16px !important;
    line-height: 1.5 !important;
    color: #1F2430 !important;
    opacity: .95 !important;
  }

  /* GRID */
  .sponsors-grid{
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 20px;
    align-items: center;
    justify-items: center;
  }

  .sponsor-item{
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 10px;
    border-radius: 10px;
    transition: transform .2s ease, box-shadow .2s ease, opacity .2s ease;
    opacity: 0.95;
  }
  .sponsor-item img{
    max-width: 100%;
    height: auto;
    max-height: 64px;              /* ajuste se quiser maior/menor */
    object-fit: contain;
    display: block;
  }
  .sponsor-item:hover{
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(0,0,0,0.06);
    opacity: 1;
  }

  @media (min-width: 768px){
    .sponsors-wrap{ padding: 28px 16px 10px; }
    .sponsors-grid{ gap: 22px; }
    .sponsor-item img{ max-height: 72px; }
  }
  @media (min-width: 1200px){
    .sponsors-grid{ gap: 24px; }
    .sponsor-item img{ max-height: 84px; }
  }
</style>
